<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>oztools</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- using citation file description -->
    <meta
      name="description"
      content="The “oztools” project is a developer's toolkit that provides scripts to automate common tasks, aiming to enhance effectiveness, simplicity, and convenience. It includes scripts for tools like git, aws, brew, curl, and more, and allows for easy extensibility to add new tools. The project is guided by principles of pragmatism and clarity and is currently developed and tested only on MacOS with Apple silicon (M1)."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      .sidebar .hide-in-sidebar {
        display: none;
      }

      .github-corner {
        position: fixed;
        top: 0px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "https://github.com/oswaldo/tools",
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>

</html>
